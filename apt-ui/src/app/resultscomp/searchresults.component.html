<div class="col-sm-12">


    <form [formGroup]="resultsSortForm" autocomplete="off" novalidate>
        <br>
        <div class="form-group" style="display: flex">

            <label for="sortby" style="padding-top:1%">Sort by: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select formControlName="sortby" class="form-control col-sm-7">
                <option value="startdate">Start date: most recent to latest</option>
                <option value="enddate">End date: most latest to recent</option>
                <option value="pcodeatoz">Promo code: A to Z</option>
                <option value="pcodeztoa" selected>Promo code: Z to A</option>
            </select>
        </div>
    </form>


    <div *ngIf="pcodecurrpromoval">Promo code entered : {{pcodecurrpromoval}}</div>
    <div *ngIf="promotion">
        Result from LSCS : <br> PromotionOrChallengeCode : {{promotion.promotionOrChallengeCode}} 
        <br> IsTrending: {{promotion.isTrending}}
        <br> Keywords: {{promotion.keyword}}
    </div>


</div>
