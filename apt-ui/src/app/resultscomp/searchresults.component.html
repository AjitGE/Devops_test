<div class="col-sm-12">


    <form [formGroup]="resultsSortForm" autocomplete="off" novalidate>
        <br>
        <div class="form-group label-select-flex">

            <label for="sortby" class="label-pt">Sort by: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select formControlName="sortby" class="form-control col-sm-3">
                <option value="startdate">Start date</option>
                <option value="enddate">End date</option>
                <option value="pcodeatoz">Promo code: A to Z</option>
                <option value="pcodeztoa" selected>Promo code: Z to A</option>
            </select>
        </div>
    </form>

    

    <div *ngIf="errMsgToDisplay">
        <div [innerHTML]="errMsgToDisplay"></div>
    </div>
    <div *ngIf="promotion">

       

        Result from LSCS : <br> PromotionOrChallengeCode : {{promotion.PromotionOrChallengeCode}}
        <br> IsTrending: {{promotion.isTrending}}
        <br> Keywords: {{promotion.keyword}}
        <br> PromotionName: {{promotion.promotionName}}
        <br> <h6>aa.com view</h6>
        <br><div [innerHTML]="promotion.aacomview"></div>
        <br><h6>Terms and conditions</h6>
        <br><div [innerHTML]="promotion.termsandconditions"></div>
    </div>


</div>
