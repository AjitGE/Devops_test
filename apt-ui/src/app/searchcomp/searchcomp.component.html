<div class="col-sm-12" id="Psearch" style=" 
background-color: #EBEFF0;
border-style: solid;
border-width: 1px;
border-color: #D0DAE0;
border: solid 1px #D0DAE0; ">

  <form [formGroup]="topSearchForm" (ngSubmit)="topSearchSubmit(topSearchForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="pcodeLabel" class="col-sm-12" style="background-color: transparent;font-family: AmericanSans;
        font-size: 14px;font-weight: 400;line-height: 20px;text-align: left;color: #333333;margin-top:1%;padding:1%">
        Promo / PST / TA code
      </label>

      <em *ngIf="!validatePCode() && pcode.errors.required">
        <i class="fa fa-exclamation-circle" style="font-size:20px"></i>
        Required</em>
      <em *ngIf="!validatePCode() && pcode.errors.pattern">
        <i class="fa fa-exclamation-circle" style="font-size:20px"></i>Special characters not allowed</em>
      <em *ngIf="!validatePCode() && pcode.errors.minlength">
        <i class="fa fa-exclamation-circle" style="font-size:20px"></i>Enter at least 2 characters</em>
      <em *ngIf="!validatePCode() && pcode.errors.maxlength">
        <i class="fa fa-exclamation-circle" style="font-size:20px"></i>A max of 5 characters can be entered</em>

      <div class="input-group" style="margin:0%;padding:0%">
        <input class="form-control" type="search" formControlName="pcode" [ngClass]="{'error' : !validatePCode() }" placeholder="Search..."
          id="ptextcode">

        <span class="input-group-append">
          <button class="btn btn-outline-secondary border-left-0 border" type="submit" style="background: #FAFBFB url(Search-icon.svg) 
                    no-repeat right">

          </button>
        </span>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" formControlName="currpromochkbx"> Current promos only
        </label>
      </div>


    </div>
  </form>
</div>
